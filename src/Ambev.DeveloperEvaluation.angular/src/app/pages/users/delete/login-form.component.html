<div class="container">
    <h2>Excluir Usuário</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Campo Id -->
        <div class="form-group row mb-2">
            <label class="col-md-2 form-label" for="username">Código GUID do usuário:</label>
            <div class="col-md-3">
                <input id="id" class="form-control form-control-sm" type="text" formControlName="id" placeholder="Código deve ser pego no banco" required />
                @if (form.get('id')?.invalid && form.get('id')?.touched) {
                    <small class="text-danger fs-12">Para fins de teste colete o código na base de dados.</small>
                }
            </div>
        </div>

        <hr class="border border-1 opacity-35">

        <!-- Botão de Envio -->
        <div class="row text-right">
            <div class="button-container col-md-1 offset-md-4">
                <button type="submit" class="btn {{ form.invalid ? 'btn-secondary' : 'btn-primary' }} mb-3" [disabled]="form.invalid">Salvar</button>
            </div>
        </div>
    </form>
</div>
